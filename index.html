<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="/scripts/project.js" defer></script>
</head>
<body>
    <header>
        <h1>Hangman Game</h1>
        <h2>Author: Felipe Viana </h2>
    </header>
    <main>
        <div id="game-container">
            <div id="hangman-container">
                <img id="hangman-image" src="images/hangman0.png" alt="Hangman">
            </div>
            <div id="word-container">
                <h3>Word: <span id="word"></span></h3>
            </div>
            <div id="input-container">
                <input type="text" id="letter-input" maxlength="1">
                <button id="guess-button">Guess</button>
            </div>
            
            <div id="hint-container">
                <h3>Hint: <span id="hint"></span></h3>
                
                <h4>Errors: <span id="errors">0/6</span></h4>
            </div>
            <div id="result-container">
                <div>
                    <img id="result-hangman-image" src="images/hangman6.png" alt="Hangman">
                    <h3 id="result"></h3>
                    <button id="play-again-button">Play Again</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
